<!-- start navbar -->
<nav class="navbar navbar-expand-lg fixed-top navbar-light border-bottom-0" id="navbar"
    (window:scroll)="windowScroll()">
    <div class="container">
        <a routerLink="/layout-two-3" class="navbar-brand me-5">
            <img src="assets/images/cabinet blanchard/CabinetBlanchardlogo.png" class="logo-light" alt="Cabinet Blanchard"/>
            <img src="assets/images/cabinet blanchard/CabinetBlanchardlogo.png" class="logo-dark" alt="Cabinet Blanchard"  />
        </a>
        <button (click)="toggleMenu()" class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation"><span class="navbar-toggle-icon">
                <i-feather name="menu"></i-feather>
            </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" [ngClass]="{'active':currentSection === 'home'}" [ngxScrollTo]="'#home'"
                        href="javascript: void(0);">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [ngClass]="{'active':currentSection === 'QSN'}" [ngxScrollTo]="'#QSN'"
                        href="javascript: void(0);">Qui sommes nous ?</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [ngClass]="{'active':currentSection === 'PQNC'}" [ngxScrollTo]="'#PQNC'"
                        href="javascript: void(0);">Pourquoi nous choisir ?</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [ngClass]="{'active':currentSection === 'contact'}" [ngxScrollToOffset]="5" [ngxScrollTo]="'#contact'"
                        href="javascript: void(0);">Contact</a>
                </li>
                </ul>
        </div>
    </div>
    <!-- end container -->
</nav>
<!-- end navbar -->
<!-- Modal -->


<div appScrollspy [spiedTags]="['SECTION']" (sectionChange)="onSectionChange($event)">
    <!-- start hero -->
    <section class="hero-two-3 position-relative overflow-hidden align-items-center d-flex" id="home">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <div class="hero-two-3-content">
                        <h1 class="text-dark display-4 fw-light mb-sm-5 mb-4">
                            {{heading}}
                        </h1>
                    </div>
                </div>
                <div class="col-lg-5 offset-lg-1">
                    <div class="slider-item position-relative">
                        <div class="hero-two-3-slider">
                            <owl-carousel-o [options]="customOptions" class="carousel slide text-center home-carousel">
                                <ng-template carouselSlide *ngFor='let value of contentData'>
                                    <img class="img-fluid rounded" src="{{value.image}}" alt="" />
                                </ng-template>
                            </owl-carousel-o>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end container -->
    </section>
    <!-- end hero -->
    <app-client2></app-client2>
    <app-faq></app-faq>
    <app-contact></app-contact>
    <app-footer></app-footer>
</div>
